<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <buttons class="span-two">AC</button>
        <buttons>DEL</button>
        <buttons>รท</button>
        <buttons>1</button>
        <buttons>2</button>
        <buttons>3</button>
        <buttons>*</button>
        <buttons>4</button>
        <buttons>5</button>
        <buttons>6</button>
        <buttons>+</button>
        <buttons>7</button>
        <buttons>8</button>
        <buttons>9</button>
        <buttons> -</button>
        <buttons>.</button>
        <buttons>0</button>
        <buttons class="span-two"> =</button>
    </div>
</body>
</html>
